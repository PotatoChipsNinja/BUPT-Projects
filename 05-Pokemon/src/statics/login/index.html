<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>登录 - 宠物小精灵在线对战平台</title>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand pr-3" href="/">
      <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      宠物小精灵在线对战平台
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">注册</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron col-center-block m-auto col-lg-4 pt-5 pb-3">
      <h2 class="mb-4 text-center">登录</h1>
      <div class="form-group">
        <label for="input-username">用户名</label>
        <input type="text" class="form-control" placeholder="请输入您的用户名" id="input-username" onkeydown="clearErrInfo();">
      </div>
      <div class="form-group">
        <label for="input-password">密码</label>
        <input type="password" class="form-control" placeholder="请输入您的密码" id="input-password" onkeydown="clearErrInfo();">
      </div>
      <div class="alert alert-danger p-2" role="alert" id="err-info" hidden="hidden">
        <i class="fas fa-exclamation-triangle mx-1"></i>
        <span id="err-text"></span>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" onclick="submit();">登录</button>
      </div>
      <hr class="mt-4">
      <p class="my-0" id="lead-reg">还没有账号？<a href="/register">点我注册</a></p>
    </div>
  </div>

  <div class="modal fade" id="login-success" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">登录成功</h5>
        </div>
        <div class="modal-body">
          <p>正在为您跳转至平台首页...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/js/login.js"></script>
  <script type="text/javascript" src="/js/fontawesome.min.js"></script>
  <script type="text/javascript" src="/js/solid.js"></script>
</body>
</html>
